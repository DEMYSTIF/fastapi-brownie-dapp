<html>
  <head>
    <title>Issue Certificate</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar is-link title is-4"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="http://localhost:8000/public/icons/certificate.svg" />
          <span class="ml-2"> {{title}} </span>
        </a>
      </div>
      <div class="navbar-end">
        <a class="navbar-item mx-2" href="/issue"> Issue Certificate </a>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <h3 class="title is-4">Issue New Certificate</h3>
        <div class="field">
          <label class="label">Certificate ID</label>
          <div class="control">
            <input class="input" type="number" placeholder="000" />
          </div>
        </div>

        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" placeholder="John Doe" />
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <div class="select">
              <select>
                <option hidden>Select Course</option>
                <option>Certified Blockchain Associate</option>
                <option>Certified Ethereum Developer</option>
                <option>Certified Hyperledger Fabric Developer</option>
                <option>Certified Blockchain Architect</option>
              </select>
            </div>
          </div>
          <div class="control">
            <div class="select">
              <select>
                <option hidden>Select Grade</option>
                <option>S</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
              </select>
            </div>
          </div>
          <div class="control">
            <input class="input" type="date" />
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
